<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моє місто - моє натхнення</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #8B1538;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
    }
    .pdf-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    embed {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .fallback {
      text-align: center;
      margin-top: 2rem;
    }
    .fallback a {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      background: #005bbb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    .fallback a:hover {
      background: #004499;
    }
    footer {
      background: #8B1538;
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      header {
        font-size: 1rem;
        padding: 0.8rem;
      }
      footer {
        font-size: 0.8rem;
      }
      embed {
        height: 90vh;
      }
      .fallback a {
        font-size: 0.9rem;
        padding: 0.7rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Моє місто – моє натхнення
  </header>

  <div class="pdf-container">
    <embed src="moe_misto.pdf" type="application/pdf">
  </div>

  <div class="fallback">
    <p>Якщо PDF не відображається, відкрийте його окремо:</p>
    <a href="moe_misto.pdf" target="_blank">Відкрити PDF</a>
  </div>

  <footer>
    © CrossRunChe 2025
  </footer>
</body>
</html>
